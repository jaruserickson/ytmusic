<!DOCTYPE html>
<html>
    <head>
        <title id="tabbar">ytmusic</title>
        <link rel='shortcut icon' href='favicon.png' type='image/png'/ >
    	<link href="style.css" type="text/css" rel="stylesheet"/ >
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
        <link rel="stylesheet" href="animate.css"/ >

    	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <script src="ytscript.js"></script>
        <script src="loadscreen.js"></script>
        <!--there's no responsiveness ATM-->
    </head>

    <body>
        <div id="load" class="animated pulse"></div>
        <div id="main">
            <h1 style="font-size: 65px">ytmusic</h1>
            <form onkeypress="return keyData(event)" name="nameform" id="nameform">
        		<center style="margin-bottom: 4px">youtube id</center><input type="text" id="channel">
        	</form>
            <center id="error"></center>
        </div>

        <!--Data From YouTube API-->
        <div id="profile"></div>

        <div id="player">
            <div id="footer"></div>
            <div id="youtube-audio"></div>
            <img id="skipf" src="img/ic_skip_next_black_48dp.png"/>
            <img id="skipb" src="img/ic_skip_previous_black_48dp.png"/>
            <input type="range" id="progress-bar" value="0">
        </div>

        <div id="cover"></div>

        <script src="https://www.youtube.com/iframe_api"></script>
        <script type="text/javascript" id="www-widgetapi-script" src="https://s.ytimg.com/yts/jsbin/www-widgetapi-vflGEorTa/www-widgetapi.js" async=""></script>
        <script>
            $("#profile").hide();
            $("#player").hide();
        </script>
    </body>
</html>
